<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="ticket">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id=""></div>
                        <div class="d-flex justify-content-around content">
                            <div class="form-group">
                                <label for="" class="control-label">Name and surname</label>
                                <input type="text"  class="form-control" placeholder="Name and surname">
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label">Km</label>
                                <input type="number" min="0" class="form-control" id="km" placeholder="km da percorrere">
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label">Age</label>
                                <select id="age" class="form-control">
                                    <option value="0">Maggiorenne</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Over 65</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-5 d-flex justify-content-center">
                            <button id="calculate" class="btn btn-sm btn.success">Calcola</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <table>
                            <thead>
                                <th>Name and surname</th>
                                <th>km</th>
                                <th>Discount</th>
                                <th>price</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span id="show-name"></span></td>
                                    <td><span id="show-km"></span></td>
                                    <td><span id="show-discount"></span></td>
                                    <td><span id="show-price"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="price"></div>
                    </div>
                </div>
            </div>
        </div>
        
      
       
        <script type="text/javascript" src="./text.js"></script>
    </body>
</html>
